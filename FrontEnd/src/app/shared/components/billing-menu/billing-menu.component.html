<div *ngIf=isAdmin() id="button-wrapper">
    <button [matMenuTriggerFor]="menu" class="fab fab-with-no-background" mat-icon-button>
        <mat-icon class="material-icons-outlined">paid</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="primary">
        <button (click)="doNavigation('invoices',true)" mat-menu-item><span>{{ getLabel('invoices') }}</span></button>
        <button (click)="doNavigation('transactions',true)" mat-menu-item> <span>{{ getLabel('transactions') }}</span></button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('taxOffices',true)" mat-menu-item>{{ getLabel("taxOffices") }}</button>
        <button (click)="doNavigation('documentTypes',true)" mat-menu-item>{{ getLabel("documentTypes") }}</button>
        <button (click)="doNavigation('customers',true)" mat-menu-item>{{ getLabel("customers") }}</button>
        <button (click)="doNavigation('prices',true)" mat-menu-item>{{ getLabel("prices") }}</button>
        <button (click)="doNavigation('banks',true)" mat-menu-item>{{ getLabel("banks") }}</button>
        <button (click)="doNavigation('paymentMethods',true)" mat-menu-item>{{ getLabel("paymentMethods") }}</button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('billing-ledgers',true)" mat-menu-item>{{ getLabel("ledgers") }}</button>
        <button (click)="doNavigation('balanceSheet',false)" mat-menu-item>{{ getLabel("balanceSheet")}}</button>
        <mat-divider></mat-divider>
        <button (click)="doNavigation('billing-parameters',false)" mat-menu-item>{{ getLabel("billing-parameters")}}</button></mat-menu>
</div>
