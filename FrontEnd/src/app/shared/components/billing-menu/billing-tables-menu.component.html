<div *ngIf=isLoggedIn() id="button-wrapper">
    <button [matMenuTriggerFor]="billing" class="fab fab-with-no-background" mat-icon-button matTooltip="{{ getLabel('tables') }}" matTooltipPosition="before">
        <mat-icon class="material-icons-outlined">list_alt</mat-icon>
    </button>
</div>

<mat-menu #billing="matMenu" class="primary">
    <ng-container *ngTemplateOutlet="billingMenu"></ng-container>
</mat-menu>

<ng-template #billingMenu>
    <button *ngFor="let item of menuItems" (click)="doNavigationTasks(item.id)" mat-menu-item>
        <span>{{ item.description }}</span>
    </button>
</ng-template>
