<div id="button-wrapper">
    <button [matMenuTriggerFor]="menu" class="fab fab-with-no-background" style="color: var(--color-text-reverse) !important" mat-icon-button>
        <img (load)="loadImage()" [ngClass]="imageIsLoading()" src="/assets/images/languages/{{ getStoredLanguage() }}.svg" style="width: 22px">
    </button>
</div>

<mat-menu #menu="matMenu" class="primary">
    <ng-container *ngTemplateOutlet="contextMenu"></ng-container>
</mat-menu>

<ng-template #contextMenu>
    <button (click)="doLanguageTasks('el-GR')" mat-menu-item>
        <div class="content">
            <img src="/assets/images/languages/el-GR.svg">
            <span>Ελληνικά</span>
        </div>
    </button>
    <button (click)="doLanguageTasks('en-GB')" mat-menu-item>
        <div class="content">
            <img src="/assets/images/languages/en-GB.svg">
            <span>English</span>
        </div>
    </button>
    <button (click)="doLanguageTasks('de-DE')" mat-menu-item>
        <div class="content">
            <img src="/assets/images/languages/de-DE.svg">
            <span>Deutsch</span>
        </div>
    </button>
    <button (click)="doLanguageTasks('cs-CZ')" mat-menu-item>
        <div class="content">
            <img src="/assets/images/languages/cs-CZ.svg">
            <span>Česky</span>
        </div>
    </button>
    <button (click)="doLanguageTasks('fr-FR')" mat-menu-item>
        <div class="content">
            <img src="/assets/images/languages/fr-FR.svg">
            <span>Française</span>
        </div>
    </button>
</ng-template>
