<div id="button-wrapper">
    <button [matMenuTriggerFor]="reservations" class="fab fab-with-no-background" mat-icon-button matTooltip="{{ getLabel('reservations') }}" matTooltipPosition="before">
        <mat-icon class="material-icons-outlined">calendar_month</mat-icon>
    </button>
</div>

<mat-menu #reservations="matMenu" class="primary">
    <ng-container *ngTemplateOutlet="reservationsMenu"></ng-container>
</mat-menu>

<ng-template #reservationsMenu>
    <button *ngFor="let item of menuItems" (click)="doNavigationTasks(item.id)" mat-menu-item>
        <span>{{ item.description }}</span>
    </button>
</ng-template>
