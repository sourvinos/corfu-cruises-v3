<div *ngIf=isLoggedIn() id="button-wrapper">
    <button [style.color]="getIconColor()" (click)="onLogout()" class="fab fab-with-no-background" mat-icon-button matTooltip="{{ getLabel('logout') }}" matTooltipPosition="before">
        <mat-icon class="input-suffix material-icons-outlined">power_settings_new</mat-icon>
    </button>
</div>
