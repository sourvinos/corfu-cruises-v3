<div id="navigation">
    <button *ngIf="parentUrl != null" [routerLink]="[parentUrl]" class="navigation transparent" mat-mini-fab>
        <span class="material-icons-outlined reverse" id="goBack">{{ getIcon() }}</span>
    </button>
    <div id="title">
        <img *ngIf="featureIcon" [src]="getFeatureIcon()" style="height: 2.375rem; width: 2.375rem" (load)="loadImage()" [ngClass]="imageIsLoading()" id="feature-icon">
        <h1>{{ getLabel() }}</h1>
    </div>
</div>
