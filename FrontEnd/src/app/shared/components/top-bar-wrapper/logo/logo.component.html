<div id="logo" [routerLink]="['/home']">
    <img [src]="doLogoTasks('dark')" class="logo-image" id="dark">
    <img [src]="doLogoTasks('light')" class="logo-image" id="light">
    <div id="logo-text">
        <div id="title-top">{{ getLabel('title-top') }}</div>
        <div id="title-middle">{{ getLabel('title-middle') }}</div>
        <div id="title-bottom">{{ getLabel('title-bottom') }}</div>
    </div>
</div>
