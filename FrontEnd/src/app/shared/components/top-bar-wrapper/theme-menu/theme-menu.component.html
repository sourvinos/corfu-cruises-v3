<div class="drop-down-menu">
    <button class="drop-down-menu-trigger">
        <img (load)="loadImage()" [ngClass]="imageIsLoading()" [src]="getMenuTopIcon('palette')" style="height: 1.5625rem; width: 1.5625rem">
        <span class="material-icons-outlined">expand_more</span>
    </button>
    <ul (click)="onHideMenu()" class="sub-menu">
        <button class="hoverable" (click)="onChangeTheme('celery-stick')"><img src="/assets/images/themes/palettes/celery-stick.svg" style="width: 25px"><span>Celery stick</span></button>
        <button class="hoverable" (click)="onChangeTheme('cranberry-pie')"><img src="/assets/images/themes/palettes/cranberry-pie.svg" style="width: 25px"><span>Cranberry pie</span></button>
        <button class="hoverable" (click)="onChangeTheme('gray-paper')"><img src="/assets/images/themes/palettes/gray-paper.svg" style="width: 25px"><span>Gray paper</span></button>
        <button class="hoverable" (click)="onChangeTheme('mellow-apricot')"><img src="/assets/images/themes/palettes/mellow-apricot.svg" style="width: 25px"><span>Mellow apricot</span></button>
        <button class="hoverable" (click)="onChangeTheme('pastel-red')"><img src="/assets/images/themes/palettes/pastel-red.svg" style="width: 25px"><span>Pastel red</span></button>
        <button class="hoverable" (click)="onChangeTheme('persian-green')"><img src="/assets/images/themes/palettes/persian-green.svg" style="width: 25px"><span>Persian green</span></button>
        <button class="hoverable" (click)="onChangeTheme('sea-blue')"><img src="/assets/images/themes/palettes/sea-blue.svg" style="width: 25px"><span>Sea blue</span></button>
    </ul>
</div>
