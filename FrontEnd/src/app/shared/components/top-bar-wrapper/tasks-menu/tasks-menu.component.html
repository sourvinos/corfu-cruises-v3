<div *ngIf=isAdmin()>
    <div class="drop-down-menu">
        <button class="drop-down-menu-trigger">
            <img (load)="loadImage()" [ngClass]="imageIsLoading()" [src]="getMenuTopIcon('tasks')" style="height: 1.5625rem; width: 1.5625rem">
            <span class="material-icons-outlined">expand_more</span>
        </button>
        <ul (click)="hideMenu()" class="sub-menu">
            <button *ngFor="let item of menuItems" (click)="doNavigationTasks(item.id)">
                <img [src]="getMenuDropdownIcon(item.id.substring(6))" style="height: 1.5625rem; width: 1.5625rem">
                <span>{{ item.description }}</span>
            </button>
        </ul>
    </div>
</div>
