<div *ngIf=isLoggedIn()>
    <div id="user-menu">
        <ul>
            <li>
                <button class="show-sub-menu">
                    <img (load)="loadImage()" [ngClass]="imageIsLoading()" [src]="getIcon('users')" style="height: 25px; width: 25px">
                    <span>{{ displayedUsername }}</span>
                    <span class="material-icons-outlined">expand_more</span>
                </button>
                <ul (click)="hideMenu()" class="sub-menu">
                    <button *ngFor="let item of menuItems" (click)="doNavigationTasks(item.id)" class="hoverable">
                        <img [src]="getIcon(item.id.substring(5))" width="20px">
                        <span>{{ item.description }}</span>
                    </button>
                </ul>
            </li>
        </ul>
    </div>
</div>
