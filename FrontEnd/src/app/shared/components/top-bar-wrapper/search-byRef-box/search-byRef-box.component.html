<div id="search-by-ref-no-box" *ngIf=isLoggedIn()>
    <form [formGroup]="form" autocomplete="off" id="form">
        <input id="search-by-ref-no" formControlName="searchByRefNo" [placeholder]="getLabel('placeholder')">
        <button (click)="onSearchByRefNo()" [disabled]="!form.valid" class="mat-flat-button transparent"><span class="material-icons-outlined">search</span></button>
    </form>
</div>
