<div id="form-wrapper">

    <div id="content">

        <div id="header">
            <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        </div>

        <form [formGroup]="form" id="form">
            <!-- Description -->
            <mat-form-field>
                <mat-label>{{ getLabel('description') }}</mat-label>
                <input [inputTabStop]="input" dataTabIndex="1" formControlName="description" matInput>
                <mat-error *ngIf="description.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
            <!-- Batch -->
            <mat-form-field>
                <mat-label>{{ getLabel('batch') }}</mat-label>
                <input [inputTabStop]="input" dataTabIndex="2" formControlName="batch" matInput>
                <mat-error *ngIf="batch.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
            <!-- Lastdate -->
            <date-picker (outputValue)="patchFormWithSelectedDate($event)" [dataTabIndex]="3" [isAdminOrNewRecord]=true [label]="getLabel('lastDate')" [parentDate]="getLastDate()" [readOnly]=false [showHint]=false></date-picker>
            <!-- LastNo -->
            <mat-form-field>
                <mat-label>{{ getLabel('lastNo') }}</mat-label>
                <input [inputTabStop]="input" dataTabIndex="4" formControlName="lastNo" matInput type="number">
                <mat-error *ngIf="lastNo.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
            <!-- Active -->
            <mat-checkbox formControlName="isActive">
                <span>{{ getLabel("isActive") }}</span>
            </mat-checkbox>
            <div class="align-bottom">
                <!-- Metadata -->
                <metadata-panel [feature]="feature" [postAt]="form.value.postAt" [postUser]="form.value.postUser" [putAt]="form.value.putAt" [putUser]="form.value.putUser"></metadata-panel>
            </div>
        </form>

    </div>

    <div id="footer">
        <div id="align-right">
            <button (click)="onDelete()" *ngIf="form.value.id !== 0" class="delete" mat-flat-button>{{ getLabel("deleteButton") | uppercase }}</button>
            <button (click)="onSave()" [disabled]="!form.valid" class="primary" mat-flat-button>
                <mat-icon *ngIf="!form.valid" class="material-icons-outlined">lock</mat-icon>
                <span>{{ getLabel("saveButton") | uppercase }}</span>
            </button>
        </div>
    </div>

</div>
