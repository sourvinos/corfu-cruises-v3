<div id="list-wrapper">

    <div id="content">

        <div id="header">
            <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        </div>

        <ledger-criteria></ledger-criteria>

        <div id="table-wrapper">
            <p-table #table [scrollable]="true" [virtualScrollItemSize]="32" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="width-3"></th>
                        <th class="width-4" pSortableColumn="date">{{ getLabel("headerDate") }}</th>
                        <th class="width-15" pSortableColumn="">{{ getLabel("headerCustomerDescription") }}</th>
                        <th class="width-12" pSortableColumn="">{{ getLabel("headerDocumentTypeDescription") }}</th>
                        <th class="width-4" pSortableColumn="d">{{ getLabel("headerDocumentTypeBatch") }}</th>
                        <th class="width-4" pSortableColumn="">{{ getLabel("headerNo") }}</th>
                        <th class="width-4" pSortableColumn="">{{ getLabel("headerGrossAmount") }}</th>
                    </tr>
                    <tr>
                        <th class="width-3"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                        <th class="width-4"></th>
                        <th class="width-15"></th>
                        <th class="width-12"></th>
                        <th class="width-4"></th>
                        <th class="width-4"></th>
                        <th class="width-4"></th>
                    </tr>
                </ng-template>
                <ng-template let-record pTemplate="body">
                    <tr style="height: 32px;">
                        <td class="width-3"><span class="center" style="padding-top: 0.25rem !important;"><p-tableCheckbox [value]="record"></p-tableCheckbox></span></td>
                        <td class="width-4"><span class="center"></span></td>
                        <td class="width-15"><span></span></td>
                        <td class="width-12"><span></span></td>
                        <td class="width-4"><span class="center"></span></td>
                        <td class="width-4"><span class="center"></span></td>
                        <td class="width-4"><span class="right with-right-padding"></span></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

    <div id="footer">
        <!-- <table-total-filtered-records (resetTableFilters)="resetTableFilters()" [filteredRecordCount]="recordsFilteredCount" [recordCount]="records.length"></table-total-filtered-records> -->
        <div id="align-right">
            <button (click)="newRecord()" class="primary" mat-flat-button>{{ getLabel("newRecord") | uppercase }}</button>
        </div>
    </div>

</div>
