<div id="dialog">

    <div id="dialog-content">
        <div id="dialog-image">
            <img [src]="getShieldIcon()" style="height: 6rem; width: 4.68rem" (load)="loadImage()" [ngClass]="imageIsLoading()" id="feature-icon">
        </div>
        <div id="dialog-text">
            <form [formGroup]="form" id="form">
                <mat-form-field>
                    <mat-label>{{ getLabel('label') }}</mat-label>
                    <input dataTabIndex="-1" formControlName="confirmationCode" matInput>
                    <mat-error *ngIf="confirmationCode.hasError('required')">{{ getHint("required") }}</mat-error>
                </mat-form-field>
            </form>
            <div id="hint">
                {{ getLabel('instructions') }}
            </div>
            <div id="random-string">{{ randomString }}</div>
        </div>
    </div>

    <div id="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button class="transparent" id="abort" tabindex="-1" (click)="onClose()">{{ getLabel('cancelButton') | uppercase }}</button>
            <button (click)="onSearch()" [disabled]="!form.valid || randomString != form.value.confirmationCode" class="primary" mat-flat-button>
                <mat-icon *ngIf="!form.valid || randomString != form.value.confirmationCode" class="material-icons-outlined">lock</mat-icon>
                <span>{{ getLabel("okButton") | uppercase }}</span>
            </button>
        </mat-dialog-actions>
    </div>

</div>
