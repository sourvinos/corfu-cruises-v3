<div id="dialog">

    <div id="dialog-header">
        <h1 mat-dialog-title>{{ getLabel('header') }}</h1>
        <h6 mat-dialog-title>{{ getLabel('subHeader') }}</h6>
    </div>

    <div id="dialog-content">
        <form id="form" [formGroup]="form" autocomplete="off">
            <div *ngFor="let ship of ships" [attr.id]=ship.description>
                <div class="styled-input-rounded">
                    <div class="styled-input-single rounded">
                        <input (click)="updateRadioButtons(form, 'ships', 'ship', ship.id, ship.description)" class="ships" formArrayName="ships" type="radio" [value]="ship.id" [attr.id]="'ship' + ship.id" [checked]="false">
                        <label [attr.for]="'ship' + ship.id" [attr.id]="'ship-label' + ship.id">{{ ship.description }}</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="dialog-footer">
        <div class="button-group-right">
            <mat-dialog-actions>
                <button (click)="close()" class="transparent" mat-flat-button tabindex="-1">
                    <span>{{ getLabel("noButton") }}</span>
                </button>
                <button (click)="save()" [disabled]="!form.valid" class="primary" mat-flat-button>
                    <mat-icon *ngIf="!form.valid" class="button-icon">lock</mat-icon>
                    <span>{{ getLabel("okButton") }}</span>
                </button>
            </mat-dialog-actions>
        </div>
    </div>

</div>
