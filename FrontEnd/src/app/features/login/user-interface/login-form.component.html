<div class="login-forgot-reset" id="form-wrapper">

    <div id="top">
        <div id="left">
            <logo></logo>
        </div>
        <div id="right">
            <language-menu></language-menu>
            <theme-menu></theme-menu>
        </div>
    </div>

    <div id="header">
        <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input [inputTabStop]="input" [placeholder]="getLabel('username')" data-tabindex="1" formControlName="username" id="username" matInput>
                <mat-error *ngIf="username.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input [inputTabStop]="input" [placeholder]="getLabel('password')" [type]="hidePassword ? 'password' : 'text'" data-tabindex="2" formControlName="password" id="password" matInput>
                <button (click)="hidePassword = !hidePassword" mat-icon-button matSuffix type="button">
                    <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
                <mat-error *ngIf="password.hasError('required')">{{ getHint("required") }}</mat-error>
            </mat-form-field>
            <div id="columns">
                <mat-checkbox formControlName="noRobot">
                    <span>{{ getLabel("noRobotCheckbox") }}</span>
                </mat-checkbox>
                <div id="forgot-password">
                    <span (click)="onForgotPassword()">{{ getLabel("forgotPasswordButton") }}</span>
                </div>
            </div>
        </form>
    </div>

    <div id="footer">
        <button (click)="onLogin()" [disabled]="!form.valid" class="primary" mat-flat-button>
            <mat-icon *ngIf="!form.valid">lock</mat-icon>
            <span>{{ getLabel("loginButton") }}</span>
        </button>
    </div>

    <div *ngIf="isLoading | async">
        <loading-spinner></loading-spinner>
    </div>

</div>
