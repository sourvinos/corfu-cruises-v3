<div id="criteria-wrapper">

    <div id="content">

        <div id="header">
            <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        </div>

        <div id="form-wrapper">
            <form [formGroup]="form" autocomplete="off" id="form">
                <div class="group-field">
                    <date-picker (outputValue)="patchFormWithSelectedDate($event)"></date-picker>
                </div>
                <div class="group-field">
                    <criteria-fieldset-checkboxes (outputSelected)="patchFormWithSelectedArrays($event,'selectedDestinations')" [array]="destinations" [caption]="'destinations'" [feature]="feature" [selected]="selectedDestinations"></criteria-fieldset-checkboxes>
                    <criteria-fieldset-checkboxes (outputSelected)="patchFormWithSelectedArrays($event,'selectedPorts')" [array]="ports" [feature]="feature" [caption]="'ports'" [selected]="selectedPorts"></criteria-fieldset-checkboxes>
                    <criteria-fieldset-checkboxes (outputSelected)="patchFormWithSelectedArrays($event,'selectedShips')" [array]="ships" [feature]="feature" [caption]="'ships'" [selected]="selectedShips"></criteria-fieldset-checkboxes>
                </div>
            </form>
        </div>

    </div>

    <div id="footer">
        <div class="button-group-right">
            <button (click)="doTasks()" [disabled]="!form.valid" class="primary" mat-flat-button>
                <mat-icon *ngIf="!form.valid" class="material-icons-outlined">lock</mat-icon>
                <span>{{ getLabel("searchButton") | uppercase }}</span>
            </button>
        </div>
    </div>

</div>
