<div class="login-forgot-reset" id="form-wrapper">

    <div id="top">
        <language-menu></language-menu>
        <theme-menu></theme-menu>
    </div>

    <login-logo></login-logo>

    <div id="header">
        <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input [inputTabStop]="input" [placeholder]="getLabel('email')" data-tabindex="1" formControlName="email" matInput type="email">
                <mat-error *ngIf="email.hasError('required')">{{ getHint("required") }}</mat-error>
                <mat-error *ngIf="!email.hasError('required') && !email.hasError('maxlength') && email.hasError('email')">{{ getHint("invalid") }}</mat-error>
                <mat-hint>{{ getLabel("weNeedYourEmail") }}</mat-hint>
            </mat-form-field>
        </form>
    </div>

    <div id="footer">
        <button (click)="onSave()" [disabled]="!form.valid" class="primary" mat-flat-button>
            <mat-icon *ngIf="!form.valid" class="button-icon">lock</mat-icon>
            <span>{{ getLabel("saveButton") }}</span>
        </button>
    </div>

    <div *ngIf="isLoading">
        <loading-spinner></loading-spinner>
    </div>

</div>
