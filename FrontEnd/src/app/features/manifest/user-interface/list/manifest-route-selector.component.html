<div id="dialog">

    <div id="dialog-header">
        <h1>{{ getLabel('headerRouteSelector') }}</h1>
        <h6>{{ getLabel('subHeaderRouteSelector') }}</h6>
    </div>

    <div id="dialog-content">
        <form [formGroup]="form" autocomplete="off" id="form">
            <div *ngFor="let shipRoute of shipRoutes" class="option">
                <p-radioButton [inputId]="shipRoute.id.toString()" [value]="shipRoute" formControlName="shipRoute"></p-radioButton>
                <label class="option-label" [for]="shipRoute.id">
                    <span>{{ shipRoute.description }}</span>
                </label>
            </div>
        </form>
    </div>

    <div id="dialog-footer">
        <div id="button-align-right">
            <mat-dialog-actions>
                <button (click)="close()" class="transparent" mat-flat-button tabindex="-1">
                    <span>{{ getLabel("cancelButton") | uppercase }}</span>
                </button>
                <button (click)="continue()" [disabled]="!form.valid" class="primary" mat-flat-button>
                    <mat-icon *ngIf="!form.valid" class="material-icons-outlined">lock</mat-icon>
                    <span>{{ getLabel("okButton") | uppercase }}</span>
                </button>
            </mat-dialog-actions>
        </div>
    </div>

</div>
